<div class="center-screen location">
  <h1>Location</h1>
  <div class="location-map" ng-style="setMapHeight()">
  	<my-map set-current="false" long="{{data.LOCATION.LONG}}" lang="{{data.LOCATION.LANG}}"/><br>
  </div>
  <a href="{{data.LOCATION.MAP}}">View Larger Map</a>
  
  <h1>{{data.TITLE}}</h1>
  <pre>{{data.getAddress2()}}</pre>
  <span class="phone" ng-click="clickOnPhone()">{{data.PHONE}}</span>
  <!-- <a class="phone" href='{{data.CALL}}'>{{data.PHONE}}</a><br> -->
  
</div>
